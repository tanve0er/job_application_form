<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="applyform">
            <h1>Job Application</h1>
            <form action="">

                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form_control">
                        <label for="role">Job Role</label>
                        <select name="Job Role" id="role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fsd">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" row="4" cols="50"
                            placeholder="Enter Your Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City Name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-06-30" type="date" id="date" name="upload">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input value="2022-06-30" type="file" id="upload">
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
